<!DOCTYPE html>
  <html> 
    <head>  
  
    <meta name="keywords" content="homepage keywords">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="utf-8" />
    <link rel="icon" href="./images/favicon.png">

    <title> Saro Form </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link href="./css/styles.css" rel="stylesheet">
   
    </head>
    <body>

        <div class="fluid-container bgd">
            <div class="container"> <br>
                <div class="row text-white">
                    <label for="fname" class="col-md-2 col-sm-8 col-form-label"> First Name </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="#fname" type="text" class="w-100" placeholder=" First Name">
                    </div>
                    <div class="col-md-4 col-sm-6"> Max 50 character's Allowed </div>
                </div> <br>
                <div class="row text-white">
                    <label for="lname" class="col-md-2 col-sm-8 col-form-label"> Last Name </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="#lname" type="text" class="w-100" placeholder=" Last Name">
                    </div>
                    <div class="col-md-4 col-sm-6"> Max 50 character's Allowed </div>
                </div> <br>
                <div class="row text-white">
                    <label for="email" class="col-md-2 col-sm-8 col-form-label"> Email ID </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="#email" type="email" class="w-100" placeholder=" Email Address">
                    </div>
                    <div class="col-md-4 col-sm-6"> </div>
                </div> <br>
                <div class="row text-white">
                    <label for="mbl" class="col-md-2 col-sm-8 col-form-label"> Mobile Number </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="mbl" type="number" class="w-100" placeholder=" Mobile Number">
                    </div>
                    <div class="col-md-4 col-sm-6"> 10 Digit's Allowed </div>
                </div> <br>
                <div class="row text-white">
                    <label class="col-md-2 col-sm-8 col-form-label"> Gender </label>
                    <div class="col-md-6 col-sm-8 p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="m" value="op1" name="inlineRadioOptions">
                            <label class="form-check-label" for="m"> Male </label>
                        </div>
                        <div class="form-check form-check-inline ms-3"> 
                            <input class="form-check-input" id="f" value="op2" type="radio" name="inlineRadioOptions">
                            <label class="form-check-label" for="f"> Female </label>
                        </div>
                    </div>                
                </div> <br>
                <div class="row text-white">
                    <label class="col-md-2 col-sm-8 col-form-label"> Date Of Birth </label>
                    <div class="col-md-6 col-sm-8">
                        <div class="p-2"> 
                            <input class="" id="mo"  type="date">
                            <label class="" for="mo"> DD-MM-YYYY </label>
                        </div>
                    </div>    
                </div> <br>
                <div class="row text-white">
                    <label class="col-md-2 col-sm-8 col-form-label"> Address </label>
                    <div class="col-md-6 col-sm-8">
                        <div class=""> 
                            <textarea class="w-100" rows="6">  </textarea>
                        </div>
                    </div>    
                </div> <br>   
                <div class="row text-white">
                    <label for="cname" class="col-md-2 col-sm-8 col-form-label"> City </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="#cname" type="text" class="w-100" placeholder=" City Name">
                    </div>
                    <div class="col-md-4 col-sm-6"> Max 50 character's Allowed </div>
                </div> <br>
                <div class="row text-white">
                    <label for="pin" class="col-md-2 col-sm-8 col-form-label"> Pincode </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="pin" type="number" class="w-100" placeholder=" Pincode Number">
                    </div>
                    <div class="col-md-4 col-sm-6"> 6 Digit's Allowed </div>
                </div> <br>
                <div class="row text-white">
                    <label for="sname" class="col-md-2 col-sm-8 col-form-label"> State </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="#sname" type="text" class="w-100" placeholder=" State Name">
                    </div>
                    <div class="col-md-4 col-sm-6"> Max 50 character's Allowed </div>
                </div> <br>
                <div class="row text-white">
                    <label for="cn" class="col-md-2 col-sm-8 col-form-label"> Country </label>
                    <div class="col-md-6 col-sm-8">
                        <input id="#cn" type="text" class="w-100" placeholder=" Country Name">
                    </div>
                </div> <br>
                <div class="row text-white">
                    <label class="col-md-2 col-sm-8 col-form-label"> Hoppies </label>
                    <div class="col-md-6 col-sm-8 p-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Travelling" value="op1" >
                            <label class="form-check-label" for="Travelling"> Travelling </label>
                        </div>
                        <div class="form-check form-check-inline ms-3"> 
                            <input class="form-check-input" id="Dancing" value="op2" type="checkbox"  >
                            <label class="form-check-label" for="Dancing"> Dancing </label>
                        </div>
                        <div class="form-check form-check-inline ms-3"> 
                            <input class="form-check-input" id="Singing" value="op3" type="checkbox"  >
                            <label class="form-check-label" for="Singing"> Singing </label>
                        </div>
                        <div class="form-check form-check-inline ms-3"> 
                            <input class="form-check-input" id="Cooking" value="op4" type="checkbox"  >
                            <label class="form-check-label" for="Cooking"> Cooking </label>
                        </div>
                        <div class="form-check form-check-inline ms-3"> 
                            <input class="form-check-input" id="Drawing" value="op5" type="checkbox"  >
                            <label class="form-check-label" for="Drawing"> Drawing </label>
                        </div>
                    </div>                
                </div> <br>
                <div class="row text-white">
                    <label class="col-md-2 col-sm-8 col-form-label"> Course Completed </label>
                    <div class="col-md-6 col-sm-8 p-2">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="Travelling" value="op1" name="inlineRadioOptions" >
                            <label class="form-check-label" for="Travelling"> BCA (Bachelor of Computer Application) </label>
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" id="Dancing" value="op2" type="radio" name="inlineRadioOptions" >
                            <label class="form-check-label" for="Dancing"> B.Com (Bachelor of Commerce) </label>
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" id="Singing" value="op3" type="radio" name="inlineRadioOptions" >
                            <label class="form-check-label" for="Singing"> B.Sc (Bachelor of Science) </label>
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" id="Cooking" value="op4" type="radio" name="inlineRadioOptions" >
                            <label class="form-check-label" for="Cooking"> BA (Bachelor of Arts) </label>
                        </div>
                        <div class="form-check"> 
                            <input class="form-check-input" id="Drawing" value="op5" type="radio" name="inlineRadioOptions" >
                            <label class="form-check-label" for="Drawing"> BBA (Bachelor of Business Administration) </label>
                        </div>
                    </div>                
                </div> <br>
            </div>
        </div>
        
    </body>
   </html>
